<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="padding: 100px;">
<h1 align="center">查询员工</h1>

<form class="form-horizontal"  action="#" th:action="@{/findEmployeeList}"  method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">员工姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name">
        </div>
    </div>
    <div id="div1"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">入职日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="start_string">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">离职日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="end_string">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" value="查询">
        </div>
    </div>
</form>


<table border="1" class="table table-striped">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>入职日期</th>
        <  <th>离职日期</th>
        <th>信息</th>
        <th>部门</th>
    </tr>
    <tr th:each="user: ${list}">
        <td th:text="${user.id}">Oranges</td>
        <td th:text="${user.name}">0.99</td>
        <td th:text="${#dates.format(user.start, 'yyyy-MM-dd')}">0.99</td>
        <td th:text="${#dates.format(user.end, 'yyyy-MM-dd')}">0.99</td>
        <td th:text="${user.info}">mm</td>
        <td th:text="${user.deptname}">nn</td>
    </tr>
</table>
</body>
</html>
